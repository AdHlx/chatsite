<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- meta data -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title of site -->
    <title>chatsite登录</title>

    <!-- For favicon png -->

    <script src="{% static 'js/jquery.min-3.6.2.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <!--animate.css-->
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}">
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!--style.css-->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!--login_style.css-->
    <link rel="stylesheet" href="{% static "css/login_style.css" %}">


</head>
<body>
<div class="wrapper">

    <!-- signin begin -->
    <section class="signin popup-in">
        <div class="container">
            <h2>登录</h2>
            <div class="signin-form">
                <form>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="输入用户名">
                    </div><!--/.form-group -->
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="输入密码">
                    </div><!--/.form-group -->
                    <div class="form-group-btn">
                        <input type="button" class="form-control btn btn-success signin_btn" value="登录">
                            <p style="color: red;" id="error"></p>
                    </div><!--/.form-group -->
                </form><!--/form -->
            </div><!--/.signin-form -->
        </div><!--/.container -->
    </section><!--/.signin -->

    <!-- signin end -->

    <!--footer copyright start -->
    <footer class="footer-copyright">
        <div id="scroll-Top">
            <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top"
               title="" data-original-title="Back to Top" aria-hidden="true"></i>
        </div><!--/.scroll-Top-->

    </footer><!--/.hm-footer-copyright-->
    <!--footer copyright  end -->

</div>
</body>
<script>

    $('.signin_btn').click(function () {
        let csrftoken = $('[name="csrfmiddlewaretoken"]').val();
        let username = $("#username").val()
        let password = $("#password").val()
        $.ajax({
            url: "/login/",
            type: "POST",
            data: {
                "csrfmiddlewaretoken":csrftoken,
                "username": username,
                "password": password,
            },
            dataType: "JSON",
            success: function (data) {
                if (data.success == '200') {
                    window.location.href = "/index/";
                    return true
                } else {
                    $("#error").text(data.error)
                    return false
                }

            }
        })
    })
</script>
</html>
